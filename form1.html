<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML FORMS</title>
</head>
<body>
    <h1>TechPro Education Student Registration Form</h1>
    <style>
        h1{
            text-align: center;
            color: green;
        }
        fieldset{
            width: 500px;
        }
        body{
            background-image: url("images/1393230.webp");
            background-repeat: no-repeat;
            background-position: center;
        }
        form{
            background-color: aquamarine;
            box-shadow: 3px 3px 3px black;
        }
        legend{
            color: blue;
        }
    </style>
    <center><!--Take the table in to center of page-->
        <fieldset><!--fieldset will cover the form-table with a frame-->
            <legend>Admission Form</legend>
    <form>
        <table>
            <tr>
                <td> <label>Name</label> </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>Surname</label> </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>Email</label> </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>Password</label> </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="gender">Male<!--Radio value is for getting single option-->
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td><label>Date Of Birth</label></td>
                <td><input type="date"></td><!--date value is for getting date input-->
            </tr>
            <tr>
                <td><label>Select Languages</label></td>
                <td><input type="checkbox">English<!--checkbox value is for getting multiple option-->
                    <input type="checkbox">Spanish
                    <input type="checkbox">French
                </td>
            </tr>
            <tr>
                <td><label>Select Country</label></td>
                <td>
                    <select>
                        <option disabled selected>----------</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>Germany</option>
                        <option>Bosnia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Upload your photo</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>Phone number</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Adress</label></td>
                <td><textarea cols="30"; rows="10"; style="resize: none;"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save"></td>
            </tr>



</table>

    </form>
</fieldset>
</center>
    
</body>
</html>
